<ion-header>

  <ion-navbar>
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.nome.valid && (form.controls.nome.dirty || form.controls.nome.touched)" color="danger">
      <div [hidden]="!form.controls.nome.errors">
          Nome 
      </div>
    </ion-item>
    
      <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="tel" formControlName="telefone"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.telefone.valid && (form.controls.telefone.dirty || form.controls.telefone.touched)" color="danger">
        <div [hidden]="!form.controls.telefone.errors">
          Telefone
        </div>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
        <div [hidden]="!form.controls.email.errors.required">
          O campo email é obrigatório
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="tel" formControlName="senha"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.senha.valid && (form.controls.senha.dirty || form.controls.senha.touched)" color="danger">
        <div [hidden]="!form.controls.senha.errors.required">
          O campo senha é obrigatório
        </div>
      </ion-item>
      
      <div padding>
        <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()"> Cadastrar </button>
      </div>
  </form>
</ion-content>
